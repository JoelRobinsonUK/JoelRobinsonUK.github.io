<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <title>Home</title>
</head>

<body style="font-family: 'Roboto Mono', monospace;">

    <div class="row center" style="  margin: 0; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);">
        <div class="col s12 l2">
            <a href="https://www.facebook.com/">
                <div class="card" style="background-color: #3A5899; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://coindoo.com/wp-content/uploads/2019/01/facebook-icon.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://twitter.com/home">
                <div class="card" style="background-color: #1CB7EB; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
                            alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://www.reddit.com/">
                <div class="card" style="background-color: #fb4404; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img" src="http://www.vectorico.com/download/social_media/Reddit-Icon.png"
                            alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://www.tumblr.com/dashboard">
                <div class="card" style="background-color: #33445D; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Tumblr_icon.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://www.youtube.com/feed/subscriptions">
                <div class="card" style="background-color: #FF0000; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/YouTube_social_red_circle_(2017).svg/1024px-YouTube_social_red_circle_(2017).svg.png"
                            alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="">
                <div class="card" style="background-color: #643DA7; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://www.net-aware.org.uk/siteassets/images-and-icons/application-icons/app-icons-twitch.png?w=585&scale=down"
                            alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://www.netflix.com/browse">
                <div class="card" style="background-color: #000; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://cdn.pixelprivacy.com/wp-content/uploads/2018/01/Netflix-Icon.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://www.disneyplus.com/eu/en-gb/">
                <div class="card" style="background-color: #fff; border-radius: 10px;">
                    <div class="card-content">
                        <img class="responsive-img" src="./web icons/disney.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://drive.google.com/drive/u/1/my-drive">
                <div class="card" style="background-color: #fff; border-radius: 10px;">
                    <div class="card-image">
                        <img class="responsive-img"
                            src="https://cdn1.iconfinder.com/data/icons/logotypes/32/google-drive-512.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="col s12 l2">
            <a href="https://minerva.bathspa.ac.uk/ultra/stream">
                <div class="card" style="background-color: #000; border-radius: 10px;">
                    <div class="card-content">
                        <img style="width: 100%;" class="responsive-img" src="./web icons/bb.png" alt="">
                    </div>
                </div>
            </a>

        </div>
        <div class="col s12 l2">
            <a href="https://github.com/">
                <div class="card" style="background-color: #fff; border-radius: 10px;">
                    <div class="card-content">
                        <img style="width: 100%;" class="responsive-img"
                            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
                    </div>
                </div>
            </a>

        </div>
        <div class="col s12 l2">
            <a href="https://library.bathspa.ac.uk/">
                <div class="card" style="background-color: #fff; border-radius: 10px;">
                    <div class="card-content">
                        <img style="width: 100%;" class="responsive-img"
                            src="https://thehub.bathspa.ac.uk/MediaFolder/Marketing/branding/logos/bsu-logo-for-twitter-library.png"
                            alt="">
                    </div>
                </div>
            </a>

        </div>
    </div>


    <style>
        .input-field input[type=text]:focus+label {
            color: #4a148c;
        }

        .input-field .prefix.active {
            color: #4a148c;
        }
    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.collapsible').collapsible();
            $('.carousel').carousel({
                indicators: true
            });
        });
        $('.tooltipped').tooltip();
        $('.scrollspy').scrollSpy();
    </script>
    <script src="scripts.js">
    </script>
</body>

</html>
